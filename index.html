<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza&Font</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="/img/logo.svg" alt="logo">
        <ul class="header__nav">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
        </ul>
    </header>

    <main class="main">
        <section class="main__img">
            <h2 class="main__title">Envio gratis <span>comprando</span> 2 pizzas</h2>
        </section>
        <section class="main__menu">
            <h2 class="main__title">Podio de pizzas</h2>

            <div class="main__menu-list">
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabesa</li>
                    </ol>
                </div>
                <img src="/img/PizzaFalling.svg" alt="pizzafalling">

            </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__nav">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promocion</li>
        </ul>

        <img class="footer__logo" src="/img/logo.svg" alt="logo">
    </footer>
</body>

</html>
